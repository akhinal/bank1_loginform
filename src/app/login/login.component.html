<h1 class="p-3 mt-3" style="color: #4d865ee1;">{{data}}</h1>
    <div  class="container-fluid m-4">
        <div  class="row">
            <div id="d" class="col-6">
                <img class="img-fluid" src="https://i.postimg.cc/9FyHZBJZ/8233.jpg" alt="">
            </div>
            <div id="d" class="col-6 d-flex align-items-center justify-content-center border border-2 m-5" style="background-color: #375746e1;width: 440px ;border-radius: 25px;">
                <form >
                        <h3 class="text-center mb-5 p-4 text-light">Sign IN</h3>
                        <!-- <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div> -->
                        <div class="mb-3">
                            <input  type="text" id="uname" class="form-control"  [placeholder]="pdata">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="pswd" class="form-control" placeholder="Password">
                        </div>
                        <div class="text-center d-grid gap-2">
                            <button (click)="login()" type="submit" class="btn btn-primary mt-4 pt-2" >Login</button>
                            <p class="text-m-4 text-light">Dont have an account?<a style="text-decoration: none; padding: 4px;" href="register"><strong>Create Account</strong></a></p>
                        </div>
                </form>
            </div>        
        </div>       
    </div>
